<ion-header>
  <ion-toolbar>
    <ion-title>Admin</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/home">Home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="center">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Reset Anime Votes</ion-card-title>
        </ion-card-header>
        <ion-item>
          <ion-label>Are you sure?</ion-label>
          <ion-checkbox name="confirm" required [(ngModel)]="forms.reset.confirm"></ion-checkbox>
        </ion-item>
        
        <ion-buttons class="card-buttons">
          <ion-button (click)="resetVotes()" color="primary">Reset</ion-button>
        </ion-buttons>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <ion-card-title>Add User</ion-card-title>
        </ion-card-header>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input name="username" [(ngModel)]="forms.newUser.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Admin</ion-label>
          <ion-checkbox name="admin" [(ngModel)]="forms.newUser.admin"></ion-checkbox>
        </ion-item>
        
        <ion-buttons class="card-buttons">
          <ion-button (click)="newAccount()" color="primary">Submit</ion-button>
        </ion-buttons>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <ion-card-title>User Management</ion-card-title>
        </ion-card-header>
        <ion-item *ngFor="let user of users" button (click)="editUser(user)">
          <span>{{ user.username }}</span>
          <ion-icon slot="end" name="pencil"></ion-icon>
        </ion-item>
      </ion-card>
    </div>
  </div>
</ion-content>
