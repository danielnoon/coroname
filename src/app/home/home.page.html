<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <div slot="start" class="start">
      <ion-title>
        コロナメ
      </ion-title>
      <ion-searchbar animated [(ngModel)]="query" (ionChange)="search()" debounce="500"></ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-listing *ngFor="let item of anime" [anime]="item"></app-listing>
</ion-content>
