<ion-card>
  <div class="container">
    <img class="poster" [src]="anime.poster">
    <div class="content">
      <ion-card-header>
        <ion-card-title>{{anime.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p class="synopsis">
          {{anime.synopsis}}
        </p>
      </ion-card-content>
    </div>
  </div>
</ion-card>
